<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Buttons with Brands and Models</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.dropdown-container {
    display: flex;
    gap: 20px; /* Space between buttons */
    flex-wrap: wrap; /* Ensure it wraps on smaller screens */
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    white-space: nowrap; /* Prevents text wrapping */
}

.dropbtn:hover {
    background-color: #45a049;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 5px;
    overflow: hidden;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

</style>
<body>
    <div class="dropdown-container">
        <!-- Dell Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Dell</button>
            <div class="dropdown-content">
                <a href="#">XPS</a>
                <a href="#">Latitude</a>
                <a href="#">Alienware</a>
            </div>
        </div>

        <!-- HP Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">HP</button>
            <div class="dropdown-content">
                <a href="#">EliteBook</a>
                <a href="#">Spectre x360</a>
                <a href="#">Pavilion</a>
            </div>
        </div>

        <!-- Lenovo Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Lenovo</button>
            <div class="dropdown-content">
                <a href="#">ThinkPad</a>
                <a href="#">Yoga</a>
                <a href="#">Legion</a>
            </div>
        </div>

        <!-- Microsoft Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Microsoft</button>
            <div class="dropdown-content">
                <a href="#">Surface Pro</a>
                <a href="#">Surface Laptop</a>
            </div>
        </div>

        <!-- Acer Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Acer</button>
            <div class="dropdown-content">
                <a href="#">Predator</a>
                <a href="#">Swift</a>
                <a href="#">Aspire</a>
            </div>
        </div>

        <!-- Asus Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Asus</button>
            <div class="dropdown-content">
                <a href="#">ROG</a>
                <a href="#">ZenBook</a>
                <a href="#">VivoBook</a>
            </div>
        </div>

        <!-- Razer Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Razer</button>
            <div class="dropdown-content">
                <a href="#">Blade</a>
                <a href="#">Blade Stealth</a>
            </div>
        </div>

        <!-- Samsung Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Samsung</button>
            <div class="dropdown-content">
                <a href="#">Galaxy Book</a>
                <a href="#">Galaxy Tab</a>
            </div>
        </div>

        <!-- Sony Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Sony</button>
            <div class="dropdown-content">
                <a href="#">VAIO</a>
            </div>
        </div>
    </div>
</body>
</html>
